<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let buah = ["apel","mangga","jambu","nanas","durian"];
        document.writeln(buah.length );
        document.writeln(`<br>`);
        document.writeln(buah[4] );     
        document.writeln(buah[4] = "mengkudu");
        document.writeln(buah[4] );
        document.writeln(`<br>`);
        document.writeln(buah.push("rambutan", "sawo", "kedondong") );
        document.writeln(buah);

        // Soal:
        // Buat array bernama hewan yang berisi: "kucing", "anjing", "kelinci".
        // Tampilkan semua isi array ke console.
        // Ambil dan tampilkan elemen kedua.
        // Ganti elemen pertama menjadi "singa".
        // Tambahkan elemen baru "burung" ke dalam array.
        // Hapus elemen terakhir dari array.

    </script>
</body>
</html>
