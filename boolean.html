<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        document.writeln(true);
        document.writeln("<br>");
        document.writeln(false);


        document.writeln("<h1>Contoh penggunaan </h1>");
        let nilai1 = 10;
        let nilai2 = 5;

        document.writeln(nilai1 > nilai2);
        document.writeln("<br>");
        document.writeln(nilai1 < nilai2);
        document.writeln("<br>");
        document.writeln(nilai1 == nilai2);
        document.writeln("<br>");
        document.writeln(nilai1 != nilai2);
    </script>
</body>
</html>
