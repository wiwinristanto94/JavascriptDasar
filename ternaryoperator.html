<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        let nilai = 80;

        if (nilai >= 80){
            console.log("lulus")
        }else {
            console.log("tidak lulus")
        }


        let nilaiKelulusan = nilai >= 80 ? "Lulus" : "Tidak lulus";
        console.log(nilaiKelulusan)


    </script>
</body>
</html>
