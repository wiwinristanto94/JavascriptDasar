<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
    <script>
        
        //Template String

        const nama = "wiwin ristanto";
        const kelas = "1a"; 
        const template = `Name : ${nama} kelas ${kelas}`  ;
        const ket = "Name: " + nama + " kelas " + kelas;


        console.info (template)
        console.info (ket)

        //Multiline String

        let multilineString = `
        nama saya ${nama} 
        saya dari kelas ${kelas}
        saya akan menjadi
        programmer hebat
        `;

        console.info(multilineString)

    </script>
</body>
</html>
