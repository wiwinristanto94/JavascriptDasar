<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        //Type data string adalah tipe data yang berupa text
        // biasanya type data string diapit pakai tanda petik 2 "string" atau tanda petik 1 'string'
        // contoh 

        document.writeln("<h1> Contoh </h1> <br>");
        document.writeln("nama saya wiwin");
        document.writeln("<br>");
        document.writeln('nama saya string petik 1');
        document.writeln("<br>");
        document.writeln("pada hari jum'at di kelas");
        document.writeln("<br>");
        document.writeln(`pada hari jum'at pagi  di kelas`);
        document.writeln("<br>");

        let nama = "wiwin";
        let kelas = "1a"
        //menambahkan string dengan operator +
        document.writeln("nama: " + nama);
        document.writeln("<br>");
        document.writeln("nama: " + nama+ "kelas: " + kelas);

        //Penggunaan escape squence
        document.writeln("<h1> Escape Squence <h1> <br>");
        document.writeln("halo, aku \"wiwin\" ");
        document.writeln("<br>");

        document.writeln("Baris pertama <br> Baris kedua");

    </script>
</body>
</html>
