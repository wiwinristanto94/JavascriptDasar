<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null</title>
</head>
<body>
    <script>
        let firstname = null;

        if (firstname === undefined){
            console.info("Hello Undefined")
        } else if (firstname === null) {
            console.info("Hello null")
        } else {
            console.info(`Hello ${firstname}`)
        }


        
    </script>
</body>
</html>
