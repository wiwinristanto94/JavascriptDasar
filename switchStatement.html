<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        switch("G"){
            case "A":
                document.writeln("Anda mendapat nilai A");
                break;
            case "B" :
                document.writeln("Anda mendapat nilai B ");
                break;
            case "C" :
                document.writeln("Anda mendapat nilai C");
                break;
            default :
                document.writeln ("coba lagi tahun depan")
        }
    </script>
</body>
</html>
